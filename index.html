<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Watches Banner</title>
  <link rel="stylesheet" href="styles/main.css">
  <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
    <div class="digit1" style="background-position: 0px 0px;"></div>
    <div class="digit2" style="background-position: -1200px 0px;"></div>
    <div style="text-align: center;" class="banner_background">
      <div class="hands" style="transform: scale(0.35); left: calc(50% + 33.9452px); transform-style: preserve-3d;">
        <div id="hand_sec" class="child_sec shadowed" style="perspective(500px) translateX(-10px) translateY(-293px) translateZ(0px) rotateX(0deg) rotateY(0deg) rotateZ(60deg) scaleX(0.32) scaleY(0.32)"></div>
        <div id="hand_min" class="child_min shadowed" style="perspective(500px) translateX(-10px) translateY(-293px) translateZ(0px) rotateX(0deg) rotateY(0deg) rotateZ(302deg) scaleX(0.32) scaleY(0.32)"></div>
        <div id="hand_hrs" class="child_hour shadowed" style="perspective(500px) translateX(-10px) translateY(-293px) translateZ(0px) rotateX(0deg) rotateY(0deg) rotateZ(302deg)scaleX(0.32) scaleY(0.32)"></div>
        <div id="hand_sec2" class="child_sec2 sec2_rotation shadowed" style="perspective(500px) translateX(22px) translateY(-365px) translateZ(0px) rotateX(0deg) rotateY(0deg) rotateZ(302deg) scaleX(0.32) scaleY(0.32)"></div>
      </div>
      <div id="counterContainer">
        <div id="days" class="timer days"></div>
        <div id="hours" class="timer hours"></div>
        <div id="minutes" class="timer minutes"></div>
        <div id="seconds" class="timer seconds"></div>
      </div>
    </div>

    </div>
-->
</body>
</html>
